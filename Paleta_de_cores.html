<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Colorido</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --tertiary-color: #F5A623;
            --background-color: #F7F9FC;
            --text-color: #333333;
        }

        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        section {
            padding: 20px;
            text-align: justify;
        }

        aside {
            background-color: var(--secondary-color);
            padding: 15px;
            color: white;
        }

        footer {
            background-color: var(--tertiary-color);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: var(--tertiary-color);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            color: var(--tertiary-color);
        }

        .container {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .content {
            flex: 2;
        }

        .sidebar {
            flex: 1;
        }
    </style>
</head>
<body>

    <header>
        Meu Site Colorido
    </header>

    <div class="container">
        <section class="content">
            <h2>Bem-vindo!</h2>
            <p>Este é um site de exemplo com uma paleta de cores harmoniosa. Esperamos que goste!</p>
            <button>Clique Aqui</button>
        </section>

        <aside class="sidebar">
            <h3>Informações</h3>
            <p>Visite nosso <a href="#">link</a> para mais detalhes.</p>
        </aside>
    </div>

    <footer>
        © 2025 Meu Site. Todos os direitos reservados.
    </footer>

</body>
</html>
